<ion-header no-border no-shadow>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="profile" ios="ios-arrow-back" md="md-arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Settings</ion-title>
    <div slot="end" style="width: 48px"></div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <div class="row profile">
      <div class="col avatar">
        <ion-avatar>
          <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
        </ion-avatar>
      </div>
      <div class="col welcome">
        <div class="row name">
          <h3>{{ user.fullName }}</h3>
        </div>
      </div>
    </div>
    <div class="row" style="display:flex">
      <ion-list lines="none" class="nav-list">
        <ion-item (click)="onSettingsMenuClick('notification-settings')">
          <ion-icon slot="start" name="notifications-outline"></ion-icon>
          <ion-label>Notification Settings</ion-label>
        </ion-item>
        <ion-item (click)="onSettingsMenuClick('account-settings')">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Account Settings</ion-label>
        </ion-item>
        <ion-item (click)="onSettingsMenuClick('theme-settings')">
          <ion-icon slot="start" name="color-palette-outline"></ion-icon>
          <ion-label>Theme Settings</ion-label>
        </ion-item>
        <ion-item (click)="signout()">
          <ion-icon slot="start" name="exit-outline"></ion-icon>
          <ion-label>Sign Out</ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div class="row" style="display:flex">
        <ion-buttons slot="secondary">
          <ion-button>
            <ion-icon slot="icon-only" name="contact">Sign out</ion-icon>
          </ion-button>
        </ion-buttons>
        </div>
  </div>
</ion-content>
