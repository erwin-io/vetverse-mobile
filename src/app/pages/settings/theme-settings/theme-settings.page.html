<ion-header no-border no-shadow>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()" >
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Theme settings</ion-title>
    <div slot="end" style="width: 48px"></div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Enable dark mode</ion-label>
    <ion-toggle (ionChange)="toggleDarkMode()" #toggleDarkModeCtrl [checked]="isDarkEnable" [disabled]="isLoading" slot="end"></ion-toggle>
  </ion-item>
</ion-content>
