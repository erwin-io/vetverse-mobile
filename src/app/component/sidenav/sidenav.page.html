    <ion-content>
      <div class="profile-container">
        <div class="profile-avatar">
          <span>AF</span>
        </div>
        <div class="profile-text">
          <h4 class="name">AnimatedFred</h4>
          <span class="username">animated@demo.com</span>
        </div>
      </div>
      <ion-list lines="none" class="nav-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let nav of navigation">
          <ion-item
            routerDirection="root"
             [routerLink]="nav.link"
             [class.active-menu]="active === nav.link">
              <ion-icon slot="start" [md]="nav.icon + '-outline'"></ion-icon>
              <span>{{nav.name}}</span>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-item
          routerLink="#"
          (click)="logout()"
          routerDirection="root">
          <ion-icon slot="start"  md="log-out-outline"></ion-icon>
          <span>Log out</span>
      </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>
